<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLMS - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body class="dashboard-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <h2>PLMS</h2>
        </div>
        <nav class="nav-links">
            <a href="#" class="nav-item active" data-target="dashboard-view" onclick="renderDashboard()">
                <ion-icon name="grid-outline"></ion-icon> Dashboard
            </a>
            <a href="#" class="nav-item" data-target="projects-view" onclick="renderProjects()">
                <ion-icon name="folder-open-outline"></ion-icon> Projects
            </a>
            <a href="#" class="nav-item" data-target="teams-view" style="display:none"> <!-- Future -->
                <ion-icon name="people-outline"></ion-icon> Team
            </a>
            <a href="#" class="nav-item" data-target="analytics-view" onclick="renderAnalytics()">
                <ion-icon name="bar-chart-outline"></ion-icon> Analytics
            </a>
            <div class="spacer"></div>
            <a href="#" class="nav-item" onclick="logout()">
                <ion-icon name="log-out-outline"></ion-icon> Logout
            </a>
        </nav>

        <div class="user-profile-mini">
            <div class="avatar" id="navAvatar">U</div>
            <div class="info">
                <span id="navUser">User</span>
                <small id="navRole">Role</small>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="search-bar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search projects...">
            </div>
            <div class="top-actions">
                <div class="notification-icon" onclick="toggleNotifications()">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="badge" id="notifBadge" style="display:none">0</span>
                    <div class="notification-dropdown" id="notifDropdown">
                        <h4>Notifications</h4>
                        <div id="notifList"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dynamic Views -->
        <div id="viewContainer" class="view-container">
            <!-- Content injected via JS -->
        </div>

        <!-- Modals -->
        <div id="projectModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('projectModal')">&times;</span>
                <h3>New Project</h3>
                <form id="createProjectForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="projTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Domain</label>
                        <select id="projDomain">
                            <option>Web Development</option>
                            <option>AI/ML</option>
                            <option>IoT</option>
                            <option>Blockchain</option>
                            <option>Mobile App</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="projDesc" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Create Project</button>
                </form>
            </div>
        </div>

        <div id="uploadModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('uploadModal')">&times;</span>
                <h3>Upload Document</h3>
                <form id="uploadDocForm">
                    <input type="hidden" id="uploadProjectId">
                    <div class="form-group">
                        <label>Select File</label>
                        <input type="file" id="docFile" required>
                    </div>
                    <button type="submit" class="btn-primary">Upload</button>
                </form>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
