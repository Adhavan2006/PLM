<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLMS - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>PLMS</h1>
                <p>Mini Project Lifecycle Management</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" id="tabLogin" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" id="tabRegister" onclick="switchTab('register')">Student Register</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="admin@plm.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" required placeholder="your.email@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required placeholder="Create password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required placeholder="Confirm password">
                </div>
                <button type="submit" class="btn-primary">Register as Student</button>
            </form>

            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
