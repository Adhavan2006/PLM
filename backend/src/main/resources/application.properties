spring.application.name=plms
spring.datasource.url=jdbc:mysql://localhost:3306/plms_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload
file.upload-dir=uploads

# JWT
jwt.secret=${JWT_SECRET:your_jwt_secret_here}
jwt.expiration=86400000
# OAuth2 (Google)
# Note: You must provide the actual Client ID and Secret from Google Cloud Console
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_client_id_here}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_client_secret_here}
spring.security.oauth2.client.registration.google.scope=profile,email
